<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>The Code Review</title>
</head>
<body>
    <header>
        <h1>The Code Review</h1>
    </header>
    <div class="header-bottom">
        <h2>Signup for our newsletter</h2>
        <p class="sub-headline">Get the latest news on how your code is doing right in your inbox</p>
    </div>
    <form action="index.html" method="POST">
        <fieldset>
            <legend class="form-header">Contact Information</legend>
            <label for="name">Full name</label> <br>
            <input type="text" id="name" name="user_name" placeholder="required"> <br>
            <label for="email">Email Address</label> <br>
            <input type="email" id="email" name="user_email" placeholder="required"> <br>
            <label for="phone">Phone Number</label> <br>
            <input type="text" id="phone" name="user_phone"> <br>
            <label for="address">Street Address</label> <br>
            <input type="text" id="address" name="user_address"> <br>
            <label for="city">City</label> <br>
            <input type="text" id="city" name="user_city"> <br>
            <label for="state">State</label> <br>
            <input type="text" id="state" name="user_state" placeholder="Choose State"> <br>
            <label for="zip">Zip</label> <br>
            <input type="number" id="zip" name="user_zip"> <br>
        </fieldset>
        <fieldset>
            <legend class="form-header">Newsletter</legend>
            <Label>Select the newsletter you would like to receive</Label> <br>
            <input type="checkbox" id="html_news" name="user_newsletter">
            <label for="html_news">HTML News</label> <br>
            <input type="checkbox" id="css_news" name="user_css">
            <label for="css_news">CSS News</label> <br>
            <input type="checkbox" id="javasript_news" name="user_javascript">
            <label for="javasript_news">Javascript News</label> <br>
            <legend>Newletter format</legend>
            <input type="radio" id="html_format" name="user_format">
            <label for="html_format">HTML format</label> <br>
            <input type="radio" id="plain_format" name="user_format">
            <label for="plain_format">Plain text</label> <br>
            <label for="other_topics">Other topics you'd like to hear that about</label> <br>
            <textarea name="user_other_topics" id="other_topics" cols="30" rows="10"></textarea> <br>
            <input type="submit" name="sign_up" value="Sign Up">
        </fieldset>
        <footer>Copyright The Code Review</footer>
    
    </form>
   
    
</body>
</html>
