<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>The Code Review</title>
</head>
<body>
    <header class="header-top">
        <h1>The Code Review</h1>
    </header>
    <div class="header-bottom">
        <h2>Signup for our newsletter</h2>
        <p class="sub-headline">Get the latest news on how your code is doing right in your inbox</p>
    </div>
    <hr noshade="no" size="10px">
    <form action="index.html" method="POST">
        
        <div class="info">
            <fieldset>
                    <legend class="form-header">Contact Information</legend>
                    <div class="container">
                        <div class="user">
                            <label for="name">Full name</label> <br>  
                            <input type="text" id="name" name="user_name" placeholder="Required"> <br>
                        </div>
                        <div class="user">
                            <label for="email">Email Address</label> <br>
                            <input type="email" id="email" name="user_email" placeholder="Required"> <br>
                        </div>
                        <div class="user">
                            <label for="phone">Phone Number</label> <br>
                            <input type="tel" id="phone" name="user_phone"> <br>
                        </div>
                        <div class="user">
                            <label for="address">Street Address</label> <br>
                            <input type="text" id="address" name="user_address"> <br>
                        </div>
                        <div class="user">
                            <label for="city">City</label> <br>
                            <input type="text" id="city" name="user_city"> <b>
                        </div>
                        <div class="user">
                            <label for="state">State</label> <br>
                            <select name="user_state" id="state">
                                <option selected disabled hidden style='display: none' value=''>Choose State</option>
                                <option value="state">Arizona</option>
                            </select> <br>
                        </div>
                        <div class="user">
                            <label for="zip" class="zip">Zip Code</label> <br>
                            <input type="number" id="zip" name="user_zip"> <br>
                        </div>
                    </div>
            </fieldset>
        </div>  
        
        <hr noshade="no" size="5px">
        <fieldset>
            <legend class="form-header">Newsletter</legend>
            <Label>Select the newsletter you would like to receive</Label> <br>
            <input type="checkbox" id="html_news" name="user_newsletter">
            <label for="html_news">HTML News</label> <br>
            <input type="checkbox" id="css_news" name="user_newsletter">
            <label for="css_news">CSS News</label> <br>
            <input type="checkbox" id="javasript_news" name="user_newsletter">
            <label for="javasript_news">Javascript News</label> <br>
            <legend class="newsletter-format">Newletter format</legend>
            <input type="radio" id="html_format" name="user_format" value="HTML">
            <label for="html_format">HTML</label> <br>
            <input type="radio" id="plain_format" name="user_format" value="Plain text">
            <label for="plain_format">Plain text</label> <br>
            <label for="other_topics">Other topics you'd like to hear that about</label> <br>
            <textarea name="user_other_topics" id="other_topics" cols="35" rows="10"></textarea> <br>
            <input type="submit" name="sign_up" value="Sign Up" class="signup">
        </fieldset>
        <footer>Copyright The Code Review</footer>
    
    </form>
   
    
</body>
</html>
